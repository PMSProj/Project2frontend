<span ng-if="suggestedUsers.length==0">No Suggested Users</span>
<table class="table table-hover">
	<tr ng-repeat="user in suggestedUsers">
		<td>{{user.email}}<br> {{user.firstname}} &nbsp;
			{{user.lastname}}<br> <b>Contact No</b>{{user.contactnumber}}
		</td>
		<td><img src="http://localhost:8080/MiddleWare/getimage/{{user.email}}"
			alt="No image" height="40px" width="40px"></td>
		<td>
			<button type="button" class="btn btn-primary fa fa-user-plus"
				ng-click="addFriend(user)">Add Friend</button>
		</td>
	</tr>
</table>
