{{error.message}}
<div class="container">
	<form>
		<div class="form-group">
			<label>Job Title</label> <input type="text" ng-model="job.jobtitle"
				class="form-control">
		</div>

		<div class="form-group">
			<label>Job Description</label> <textarea 
				ng-model="job.jobDescription" rows="3" cols="10" class="form-control">
        </textarea>		
		</div>

		<div class="form-group">
			<label>Experience</label> <input type="text"
				ng-model="job.experience" class="form-control">
		</div>
	
		<div class="form-group">
			<label>Skills</label> <input type="text"
				ng-model="job.skillsRequired" class="form-control">
		</div>
 
		<div class="form-group">
			<label>Location</label> <input type="text" ng-model="job.location"
				class="form-control">
		</div>
		<div class="form-group">
			<label>Company Name</label> <input type="text" ng-model="job.companyname"
				class="form-control">
		</div>
		<div class="form-group">

			<input type="submit" class="form-control" value="Add Job" ng-click="addJob(job)">
		</div>
	</form>
</div>
