{{error.message}}
<div id="edit-box">
<form class="f2">
<div class="form-group">
Email Id<input type="email" ng-model="user.email" disabled class="form-control">
</div>
<div class="form-group">
Password<input type="password" ng-model="user.password"  class="form-control">
</div>
<div class="form-group">
FirstName<input type="text" ng-model="user.firstname" class="form-control">
</div>
<div class="form-group">
LastName<input type="text" ng-model="user.lastname" class="form-control">
</div>
<div class="form-group">
Contact Number<input type="text" ng-model="user.contactnumber"  class="form-control">
</div>
<div class="form-group">
<select ng-model="user.role">
<option value="STUDENT">Student
<option value="EMPLOYEE">Employee
<option value="ALUMINI">Alumini
</select>
</div>
<input type="submit" ng-click="updateUser(user)" value="Edit Profile">
</form>
</div>
