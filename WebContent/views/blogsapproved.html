<div class="container">
	<div class="row" style="width: 600px">
		<div class="panel panel-info">
			
				<div class="panel-heading">BlogPosts</div>
				<div class="panel-body">
				<div ng-repeat="blog in blogsApproved">
					<b><a href="#!/getblog/{{blog.id}}">{{blog.blogTitle}}</a></b><br>
					 <b>Posted On: </b>{{blog.postedOn | date:'medium'}}<br>
					  <b>Posted By:</b>{{blog.postedBy.firstname}}&nbsp;{{blog.postedBy.lastname}}
					  <hr>
				</div>
			</div>

		</div>

	</div>
</div>
