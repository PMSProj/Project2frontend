{{error.message}}
<div class="container-fluid">
<form class="f1">
<h1>Sign Up</h1>

<div class="form-group"> 
<label for="email"> Email Id</label>
<input type ="email" ng-model="user.email" class="form-control">
</div>

<div class="form-group">
 Password
<input type ="password" ng-model="user.password" class="form-control">
</div>
<div class="form-group">
 FirstName
<input type ="text" ng-model="user.firstname" class="form-control">
</div>
<div class="form-group">
 LastName
<input type ="text" ng-model="user.lastname" class="form-control">
</div>
<div class="form-group">
Contact Number
<input type ="text" ng-model="user.contactnumber" class="form-control">
</div>
<div class="form-group">
<select ng-model="user.role">
<option value="STUDENT">Student
<option value="EMPLOYEE">Employee
<option value="ALUMINI">Alumini
</select>
</div>
<input type="submit" ng-click="registerUser(user)" value="Register">
</form>
</div>
