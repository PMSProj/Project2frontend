<div class="container">
	<b>Search</b><input type="text" ng-model="searchTxt"><br>
	<br>
	<div class="row" style="width: 600px">
		<div ng-repeat="job in jobs | filter:searchTxt | orderBy:'-postedOn'">
			<!-- List<Job> response.data -->
			<div class="panel panel-info">
				<div class="panel-heading">
					<a href="#!/getjob/{{job.id}}">{{job.jobtitle}}</a>
				</div>

				<div class="panel-body">
					<b>Posted On</b> {{job.postedOn | date:'medium'}}<br>
					 <b>Skills Required</b>{{job.skillsRequired}}
				</div>
			</div>
		</div>
	</div>
</div>
